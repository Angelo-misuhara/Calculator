<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <main>
    <header>
      <nav class="navbar mb-5">
        <div class="container-fluid ">
          <a class="navbar-brand fs-1">Calculator</a>
          <form class="d-flex border" role="search">
            <input type="checkbox" id="toggle_checkbox">
            <label for="toggle_checkbox">
              <div id="star">
                <div class="star" id="star-1">★</div>
                <div class="star" id="star-2">★</div>
              </div>
              <div id="moon"></div>
            </label>
          </form>
        </div>
      </nav>
    </header>
    <article>
      <div class="d-flex p-3 mt-5 justify-content-center pt-5">
        <div class="container text-center pt-5">
            <div class="row">
              <div class="col-9 d-grid p-1" ><input type="text" id="tttextarea" disabled></div>
              <div class="col  d-grid p-1"><button type="button" class="btn btn-warning fs-3" id="clear">Clear</button></div>
            </div>
              <div class="row">
                <div class="col d-grid p-1"><button type="button" class="btn btn-warning fs-3" id="one">1</button></div>
                <div class="col d-grid p-1"><button type="button" class="btn btn-warning fs-3" id="two">2</button></div>
                <div class="col d-grid p-1"><button type="button" class="btn btn-warning fs-3" id="three">3</button></div>
                <div class="col d-grid p-1"><button type="button" class="btn btn-warning fs-3" id="divide">/</button></div>
              </div>
              <div class="row">
                <div class="col d-grid p-1"><button type="button" class="btn btn-warning fs-3" id="four">4</button></div>
                <div class="col d-grid p-1"><button type="button" class="btn btn-warning fs-3" id="five">5</button></div>
                <div class="col d-grid p-1"><button type="button" class="btn btn-warning fs-3" id="six">6</button></div>
                <div class="col d-grid p-1"><button type="button" class="btn btn-warning fs-3" id="multiply">*</button></div>
              </div>
              <div class="row">
                <div class="col d-grid p-1"><button type="button" class="btn btn-warning fs-3" id="seven">7</button></div>
                <div class="col d-grid p-1"><button type="button" class="btn btn-warning fs-3" id="eight">8</button></div>
                <div class="col d-grid p-1"><button type="button" class="btn btn-warning fs-3" id="nine">9</button></div>
                <div class="col d-grid p-1"><button type="button" class="btn btn-warning fs-3" id="minus">-</button></div>
              </div>
                <div class="row">
                  <div class="col d-grid p-1"><button type="button" class="btn btn-warning fs-3" id="zero">0</button></div>
                  <div class="col d-grid p-1"><button type="button" class="btn btn-warning fs-3" id="point">.</button></div>
                  <div class="col d-grid p-1"><button type="button" class="btn btn-warning fs-3" id="equals">=</button></div>
                  <div class="col d-grid p-1"><button type="button" class="btn btn-warning fs-3" id="plus">+</button></div>
                </div>
        </div>
      </div>
    </article>
  </main>
  



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
      <script src="index.js"></script>
</body>
</html>
